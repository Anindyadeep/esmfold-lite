    <circle cx="500" cy="120" r="6" fill="#60A5FA" />
    <circle cx="650" cy="90" r="6" fill="#60A5FA" />
    <circle cx="800" cy="60" r="6" fill="#60A5FA" />
    
    <circle cx="300" cy="300" r="6" fill="#60A5FA" />
    <circle cx="400" cy="280" r="6" fill="#60A5FA" />
    <circle cx="500" cy="300" r="6" fill="#60A5FA" />
    <circle cx="600" cy="280" r="6" fill="#60A5FA" />
    <circle cx="700" cy="300" r="6" fill="#60A5FA" />
    
    <circle cx="100" cy="500" r="6" fill="#60A5FA" />
